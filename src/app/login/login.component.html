<div class=" container container-fluid" >
    <h2 style="text-align: center;">Login Form</h2>
    <form class="form-horizontal" [formGroup]="Login" (ngSubmit)="Log()">
      <div class="form-group row">
        <label for="staticEmail" class="control-label col-sm-2">Email : </label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="staticEmail" placeholder="Email" required formControlName="email">
          <div class="text-danger" *ngIf="Login.controls['email'].hasError('required')&& Login.controls['email'].touched">
            Email is Required*
          </div>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="inputPassword" class="control-label col-sm-2">Password : </label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required formControlName="password">
          <div class="text-danger" *ngIf="Login.controls['password'].hasError('required')&& Login.controls['password'].touched">
            Password is Required*
          </div>
        </div>
      </div>
      <div class="form-group my-3 ">
        <div class="col-md-12 text-center">
          <input type="submit" class=" btn btn-primary" value="Login"> &nbsp;
            &nbsp;
            <button type="button" class="nav-item nav-link-edit" [routerLink]="['']"  class="btn btn-warning " >Back</button>
        </div>
      </div>
    </form>
  </div>
